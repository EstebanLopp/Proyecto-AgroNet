<section class="formulario">
  <h2 class="formulario__titulo">Datos Personales</h2>

  <form class="formulario__form">
    <label class="formulario__label" for="nombre">Nombre Completo</label>
    <input class="formulario__input" type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

    <label class="formulario__label" for="telefono">Teléfono (Opcional)</label>
    <input class="formulario__input" type="tel" id="telefono" name="telefono" placeholder="Ej: 3201234567">

    <label class="formulario__label" for="correo">Correo Electrónico</label>
    <input class="formulario__input" type="email" id="correo" name="correo" placeholder="Ejemplo@correo.com" required>
  </form>
</section>
